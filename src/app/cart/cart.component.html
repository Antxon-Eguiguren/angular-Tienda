<div class="wrapper">
    <div class="container-fluid titulo">
        <div>
            <h1>Tu Carrito de la Compra </h1>
        </div>
        <div>
            <button routerLink='/shop' type="button" class="btn btn-info btn-carrito">Volver</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="productos" *ngFor="let producto of arrProductos">
                <div class="card shadow p-3 mb-5 bg-white rounded" style="width: 21rem;">
                    <img [src]="producto.image" class="card-img-top">
                    <div class="card-body">
                        <h3 class="card-title">{{producto.name}}</h3>
                        <h4 class="card-title">{{producto.price}}€</h4>
                        <h5 class="card-title">Categoría: {{producto.categoria}}</h5>
                        <h5 class="card-title">SKU: {{producto.id}}</h5>
                        <p class="card-text">{{producto.description}}</p>
                        <p class="card-text">Cantidad: {{producto.count}}</p>
                        <a (click)="manejarClickBorrardelCarrito(producto)" class="btn btn-primary">Borrar Producto del
                            Carrito</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
